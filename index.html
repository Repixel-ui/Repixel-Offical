<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repixel - Creative Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --primary: #ff0000;
            --secondary: #000000;
            --text: #ffffff;
            --hover: #ff3333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            overflow-x: hidden;
        }
        
        /* Header & Menu */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--primary);
            position: relative;
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text);
        }
        
        .menu-btn {
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 101;
            padding: 10px;
        }
        
        .menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 250px;
            height: 100vh;
            background-color: var(--secondary);
            padding: 80px 20px 20px;
            z-index: 100;
            border-right: 2px solid var(--primary);
            transition: left 0.3s ease;
        }
        
        .menu.active {
            left: 0;
        }
        
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .menu-item {
            padding: 15px;
            margin: 10px 0;
            background-color: rgba(255, 0, 0, 0.2);
            border-left: 3px solid var(--primary);
            cursor: pointer;
            border-radius: 4px;
        }
        
        .menu-item:hover {
            background-color: rgba(255, 0, 0, 0.4);
            transform: translateX(5px);
        }
        
        /* Rest of your existing CSS remains the same */
        /* ... (keep all your existing hero, content-grid, card, button styles) ... */
    </style>
</head>
<body>
    <!-- Header with Menu -->
    <header>
        <div class="logo">REPIXEL</div>
        <div class="menu-btn" id="menuBtn">
            <i class="fas fa-ellipsis-v"></i>
        </div>
        
        <div class="menu" id="menu">
            <div class="menu-item">Help</div>
            <div class="menu-item">Learn More</div>
            <div class="menu-item">Connect With Us</div>
            <div class="menu-item">Future Plans</div>
        </div>
        <div class="menu-overlay" id="menuOverlay"></div>
    </header>
    
    <!-- Rest of your HTML content remains the same -->
    <!-- ... (keep all your existing hero, content-grid, footer sections) ... -->

    <script>
        // Improved Menu Toggle
        const menuBtn = document.getElementById('menuBtn');
        const menu = document.getElementById('menu');
        const menuOverlay = document.getElementById('menuOverlay');
        
        // Toggle menu when clicking the three dots
        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent immediate closing
            menu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        });
        
        // Close menu when clicking outside
        menuOverlay.addEventListener('click', () => {
            menu.classList.remove('active');
            menuOverlay.classList.remove('active');
        });
        
        // Close menu when clicking on menu items
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                menu.classList.remove('active');
                menuOverlay.classList.remove('active');
                // Here you would add functionality for each menu item
                alert(`You clicked: ${item.textContent}`);
            });
        });
        
        // Button hover effects
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                btn.style.transform = 'scale(1.1)';
            });
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
