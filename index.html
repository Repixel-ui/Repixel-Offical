<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repixel - Creative Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Improved Base Styles */
        :root {
            --primary: #ff0000;
            --secondary: #000000;
            --text: #ffffff;
            --hover: #ff3333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Changed to specific transitions for better performance */
            transition: color 0.3s ease, background-color 0.3s ease, transform 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6; /* Added for better readability */
        }
        
        /* Improved Header & Menu Accessibility */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--primary);
            position: relative;
            z-index: 1000;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text);
            /* Added ARIA role for accessibility */
            role: "heading";
            aria-level: "1";
        }
        
        .menu-btn {
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 101;
            padding: 15px; /* Increased padding for better touch target */
            background: transparent;
            border: none;
            color: var(--text);
            /* Added ARIA attributes */
            aria-label: "Main menu";
            aria-expanded: "false";
        }
        
        .menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100vh;
            background-color: var(--secondary);
            padding: 80px 20px 20px;
            z-index: 100;
            border-left: 2px solid var(--primary);
            /* Improved transition performance */
            transition: transform 0.3s ease;
            transform: translateX(100%);
        }
        
        .menu.active {
            transform: translateX(0);
        }
        
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .menu-item {
            padding: 15px;
            margin: 10px 0;
            background-color: rgba(255, 0, 0, 0.2);
            border-left: 3px solid var(--primary); /* Changed to left border */
            cursor: pointer;
            border-radius: 4px;
            text-align: left; /* Consistent text alignment */
            /* Changed to anchor tags */
            color: inherit;
            text-decoration: none;
            display: block;
        }
        
        /* Hero Section Improvements */
        .hero {
            padding: 50px 20px;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1639762681057-408e52192e55?q=80&w=2232&auto=format&fit=crop') center/cover;
            min-height: 60vh; /* Changed to min-height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Card Image Improvements */
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            aspect-ratio: 16/9; /* Added for consistent proportions */
        }
        
        /* Button Enhancements */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            /* Added focus states for accessibility */
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .btn:hover,
        .btn:focus {
            background-color: var(--hover);
            transform: scale(1.05); /* Reduced scale for better layout */
            outline: 2px solid white;
        }
    </style>
</head>
<body>
    <!-- Improved Semantic Structure -->
    <header>
        <h1 class="logo">REPIXEL</h1> <!-- Changed to h1 for SEO -->
        <button class="menu-btn" id="menuBtn" aria-haspopup="true">
            <i class="fas fa-ellipsis-v"></i>
        </button>
        
        <nav class="menu" id="menu" role="navigation"> <!-- Added nav element -->
            <a href="#" class="menu-item">Help</a> <!-- Changed to anchor tags -->
            <a href="#" class="menu-item">Learn More</a>
            <a href="#" class="menu-item">Connect With Us</a>
            <a href="#" class="menu-item">Future Plans</a>
        </nav>
        <div class="menu-overlay" id="menuOverlay"></div>
    </header>
    
    <!-- Rest of the content remains similar with proper semantic tags -->
    
    <script>
        // Improved JavaScript with Accessibility
        const menuBtn = document.getElementById('menuBtn');
        const menu = document.getElementById('menu');
        const menuOverlay = document.getElementById('menuOverlay');
        
        menuBtn.addEventListener('click', (e) => {
            const isOpen = menu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            menuBtn.setAttribute('aria-expanded', isOpen);
        });
        
        // Close menu when clicking outside
        menuOverlay.addEventListener('click', () => {
            menu.classList.remove('active');
            menuOverlay.classList.remove('active');
            menuBtn.setAttribute('aria-expanded', 'false');
        });
        
        // Removed redundant button hover JS (now handled in CSS)
    </script>
</body>
</html>
